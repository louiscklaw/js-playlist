<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid #dddddd;
        width: 200px;
        height: 200px;
        position: relative;
      }
      .image-body {
        background-size: cover;
        background-repeat: no-repeat;
      }
      .tag {
        float: left;
        position: absolute;
        right: 0px;
        top: 0px;
        z-index: 1000;
        background-color: #92ad40;
        padding: 5px;
        color: #ffffff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tag">Featured</div>
      <div
        class="image-body"
        style="
          background-image: url('http://www.placehold.it/100x100');
          width: 100%;
          height: 100%;
        "
      />
    </div>
  </body>
</html>
