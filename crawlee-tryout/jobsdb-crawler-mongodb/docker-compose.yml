services:
  test_host:
    build:
      context: .
      dockerfile: Dockerfile

    user: '1000:1000'

    volumes:
      - '.:/home/myuser'
      - 'node_modules:/home/myuser/node_modules'

    # working_dir: ./app
    command: sleep infinity

    #   - './tests_host/screenshots:/screenshots'
